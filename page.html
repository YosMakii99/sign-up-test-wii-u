<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Miiverse Login</title>
</head>
<body>

  <h1>Bienvenido a Miiverse Clon</h1>

  <h2>Registrarse</h2>
  <form id="register-form">
    <input type="email" id="register-email" placeholder="Correo electrónico" required><br>
    <input type="password" id="register-password" placeholder="Contraseña" required><br>
    <button type="submit">Registrarse</button>
  </form>

  <h2>Iniciar Sesión</h2>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Correo electrónico" required><br>
    <input type="password" id="login-password" placeholder="Contraseña" required><br>
    <button type="submit">Iniciar Sesión</button>
  </form>

  <button id="logout-button">Cerrar Sesión</button>

  <script type="module">
    import { registerUser, loginUser, logoutUser } from './auth.js';

    // Registro
    const registerForm = document.getElementById('register-form');
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      try {
        await registerUser(email, password);
        alert('¡Registro exitoso!');
        window.location.href = 'main_menu.html'; // Tu menú principal de Miiverse
      } catch (error) {
        alert('Error en registro: ' + error.message);
      }
    });

    // Inicio de sesión
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      try {
        await loginUser(email, password);
        alert('¡Inicio de sesión exitoso!');
        window.location.href = 'main_menu.html'; // Tu menú principal de Miiverse
      } catch (error) {
        alert('Error en login: ' + error.message);
      }
    });

    // Cerrar sesión
    const logoutButton = document.getElementById('logout-button');
    logoutButton.addEventListener('click', async () => {
      try {
        await logoutUser();
        alert('Sesión cerrada.');
      } catch (error) {
        alert('Error al cerrar sesión: ' + error.message);
      }
    });
  </script>
<h2>Registrarse</h2>
<form id="register-form">
  <input type="email" id="register-email" placeholder="Correo electrónico" required><br>
  <input type="password" id="register-password" placeholder="Contraseña" required><br>
  <input type="text" id="register-username" placeholder="Nombre de usuario (NNID)" required><br>
  <input type="url" id="register-mii" placeholder="URL de tu Mii (opcional)"><br>
  <button type="submit">Registrarse</button>
</form>
</body>
</html>
